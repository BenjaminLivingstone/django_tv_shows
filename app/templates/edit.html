<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shows</title>
</head>

<body>
    {% load static %}
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <h1>Edit Show {{show.id}}</h1>
        </header>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/shows/new/addshow/" method="POST">
                    {%csrf_token%}
                    <div class="row">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="show_title" id="show_title" aria-describedby=" emailHelp">
                    </div>
                    <div class="row">
                        <label class="form-label mt-3">Network</label>
                        <input type="text" class="form-control" name="show_network" id="show_network" aria-describedby=" emailHelp">
                        <label class="form-label mt-2">Release Date</label>
                        <input type="date" class="form-control" name="rdate" id="rdate" aria-describedby=" emailHelp">
                    </div>
                    <div class="row">
                        <!-- <div class="form-group"> -->
                        <label class="form-label mt-3">Description</label>
                        <textarea class="form-control w-150" rows="6" name="show_desc" id="show_desc"></textarea>
                    </div>
                    <!-- </div> -->
                    <div class="row text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary w-30">Create</button>
                        <p class="lead">
                        </p>
                    </div>
                </form>
                <div class="container text-center"><a href="/shows/{{show.id}}/">Go to Show</a></div>

            </div>
            <div class="col-3 text-center">
                <a href="/shows/">Go Back</a>
            </div>
            <!-- <div class="col-6 ">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col ">ID</th>
                            <th scope="col ">Title</th>
                            <th scope="col ">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for b in books %}
                        <tr>
                            <th scope="row ">{{b.id}}</th>
                            <td>{{b.title}}</td>
                            <td><a href="books/{{b.id}}">Views</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
